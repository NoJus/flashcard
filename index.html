<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Lithuanian Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Language mode setting -->
  <div id="settings" style="margin-bottom: 24px; text-align: center;">
    <label for="language-mode" style="font-weight: bold;">Language mode:</label>
    <select id="language-mode">
      <option value="lt">English - Lithuanian</option>
      <option value="et">English - Estonian</option>
      <option value="lv">English - Latvian</option>
      <option value="pl">English - Polish</option>
    </select>
  </div>
  <!-- Main app container -->
  <div id="app-container">
    <!-- Flashcard with front and back faces -->
    <div id="flashcard" class="card">
      <div class="card-face card-front">English</div>
      <div class="card-face card-back">Lithuanian</div>
    </div>
    <!-- Dots navigation -->
    <div id="dots" style="display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;"></div>
    <!-- Navigation buttons -->
    <div class="navigation">
      <button id="prev-btn" aria-label="Previous card">&#8592;</button>
      <button id="next-btn" aria-label="Next card">&#8594;</button>
    </div>
  </div>
  <!-- JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
