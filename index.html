<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Flashcards</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- Top Navbar for language selection and description -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top py-3">
    <div class="container justify-content-center flex-column align-items-center">
      <div class="d-flex align-items-center mb-2">
        <label for="language-mode" class="form-label mb-0 me-2 fw-semibold text-primary">Language mode:</label>
        <select id="language-mode" class="form-select form-select-sm w-auto">
          <option value="lt">English - Lithuanian</option>
          <option value="et">English - Estonian</option>
          <option value="lv">English - Latvian</option>
          <option value="pl">English - Polish</option>
        </select>
      </div>
      <div id="settings-description" class="text-center text-primary small fw-semibold">
        Learn easy English words - press on the card to see a translation!
      </div>
    </div>
  </nav>
  <!-- Main app container -->
  <main class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; padding-top: 120px;">
    <!-- Flashcard -->
    <div id="flashcard" class="card shadow-lg mb-3 position-relative" style="width: min(600px, 90vw); height: min(380px, 45vw); min-width: 320px; min-height: 200px; max-width: 98vw; max-height: 60vw; font-size: 3rem; cursor: pointer;">
      <div class="card-face card-front d-flex align-items-center justify-content-center w-100 h-100 position-absolute">ENGLISH</div>
      <div class="card-face card-back d-flex flex-column align-items-center justify-content-center w-100 h-100 position-absolute">
        <img id="card-image" src="" alt="" class="mb-2" style="max-width: 80px; max-height: 80px;" />
        <span id="card-translation">Translation</span>
      </div>
    </div>
    <!-- Dots navigation -->
    <nav id="dots" class="mb-3" aria-label="Flashcard navigation"></nav>
    <!-- Navigation buttons -->
    <div class="btn-group" role="group" aria-label="Navigation buttons">
      <button id="prev-btn" type="button" class="btn btn-danger btn-lg rounded-pill px-4" aria-label="Previous card"><i class="bi bi-arrow-left"></i></button>
      <button id="next-btn" type="button" class="btn btn-success btn-lg rounded-pill px-4" aria-label="Next card"><i class="bi bi-arrow-right"></i></button>
    </div>
  </main>
  <!-- Bootstrap JS (for dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
